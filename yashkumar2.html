<!DOCTYPE html>
<html>
<head>
    <title>2026 HTML Car Game</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background: #222; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        #gameContainer { position: relative; width: 400px; height: 100vh; background: #333; border-left: 5px solid #555; border-right: 5px solid #555; overflow: hidden; }
        .car { position: absolute; width: 50px; height: 80px; background: #f00; border-radius: 5px; transition: 0.1s; }
        .enemy { position: absolute; width: 50px; height: 80px; background: #00f; border-radius: 5px; }
        .line { position: absolute; width: 10px; height: 100px; background: #fff; left: 195px; }
        #score { position: absolute; top: 10px; left: 10px; color: white; font-size: 20px; z-index: 10; }
        #startScreen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 20; cursor: pointer; }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="score">Score: 0</div>
        <div id="startScreen"><h1>Click to Start</h1><p>Use Arrow Keys to Move</p></div>
        <div id="player" class="car" style="left: 175px; bottom: 50px;"></div>
    </div>

    <script>
        const container = document.getElementById('gameContainer');
        const player = document.getElementById('player');
        const startScreen = document.getElementById('startScreen');
        const scoreElement = document.getElementById('score');
        
        let score = 0;
        let gameActive = false;
        let playerPos = { x: 175, y: 500 };
        let keys = {};

        // Start game
        startScreen.addEventListener('click', () => {
            startScreen.style.display = 'none';
            gameActive = true;
            score = 0;
            requestAnimationFrame(gameLoop);
        });

        document.addEventListener('keydown', (e) => keys[e.code] = true);
        document.addEventListener('keyup', (e) => keys[e.code] = false);

        function createEnemy() {
            const enemy = document.createElement('div');
            enemy.classList.add('enemy');
            enemy.style.left = Math.floor(Math.random() * 350) + 'px';
            enemy.style.top = '-100px';
            container.appendChild(enemy);
            return enemy;
        }

        let enemies = [createEnemy()];
        let spawnTimer = 0;

        function gameLoop() {
            if (!gameActive) return;

            // Move Player
            if (keys["ArrowLeft"] & playerPos.x > 0) playerPos.x -= 7;
            if (keys["ArrowRight"] & playerPos.x < 350) playerPos.x += 7;
            player.style.left = playerPos.x + 'px';

            // Enemy Logic
            spawnTimer++;
            if (spawnTimer > 100) {
                enemies.push(createEnemy());
                spawnTimer = 0;
            }

            enemies.forEach((enemy, index) => {
                let top = parseInt(enemy.style.top);
                enemy.style.top = (top + 5) + 'px';

                // Collision Detection
                let pRect = player.getBoundingClientRect();
                let eRect = enemy.getBoundingClientRect();
                if (!(pRect.bottom < eRect.top || pRect.top > eRect.bottom || pRect.right < eRect.left || pRect.left > eRect.right)) {
                    gameActive = false;
                    alert("Game Over! Score: " + score);
                    location.reload();
                }

                // Remove off-screen enemies
                if (top > window.innerHeight) {
                    enemy.remove();
                    enemies.splice(index, 1);
                    score++;
                    scoreElement.innerText = "Score: " + score;
                }
            });

            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
